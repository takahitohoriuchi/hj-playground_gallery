<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>HJ-Playground Demo</title>
		<style>
			html,
			body {
				margin: 0;
				padding: 0;
				background: #000;
				color: #fff;
				height: 100%;
			}

			/* 画面全体を「動画 + 下にコントロールが必ず出る」レイアウトにする */
			.stage {
				min-height: 100vh;
				display: grid;
				grid-template-rows: 1fr auto;
			}

			/* 動画は“見切れない”ようにcontain（coverだとUIが隠れがち） */
			video {
				width: 100%;
				height: 100%;
				max-height: 100vh;
				object-fit: contain;
				background: #000;
				display: block;
			}

			/* コントロールが下に出る余白（環境によってはこれが効く） */
			.controls-pad {
				height: 44px; /* iOS Safariのコントロール高さ対策の気持ち */
			}
		</style>
	</head>
	<body>
		<div class="stage">
			<video src="./movies/owan.mp4" controls playsinline preload="metadata">Your browser does not support the video tag.</video>

			<!-- コントロールが見切れる環境対策の余白 -->
			<div class="controls-pad"></div>
		</div>
	</body>
</html>

<script defer src="./script.js"></script>
<script src="./video_script.js"></script>
