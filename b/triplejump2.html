<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bの三段跳</title>
		<style>
			html,
			body {
				margin: 0;
				padding: 0;
				background-color: black;
				overflow: hidden;
			}
			video {
				width: 100vw;
				height: 100vh;
				object-fit: cover;
			}			
		</style>
	</head>
	<body>		
		<video autoplay loop muted playsinline>
			<source src="./triplejump2.mp4" type="video/mp4" />			
		</video>        
	</body>
</html>

<script>
	document.addEventListener('DOMContentLoaded', () => {
		const pageTitle = (document.title || '').trim()
		if (!pageTitle) return

		// 既に挿入済みなら何もしない
		if (document.querySelector('.video-page-header')) return

		// ヘッダ生成
		const header = document.createElement('div')
		header.className = 'video-page-header'

		const h = document.createElement('div')
		h.className = 'video-page-title'
		h.textContent = pageTitle
	})
</script>
<script src="../video_script.js"></script>
